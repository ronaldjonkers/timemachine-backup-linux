# ============================================================
# TimeMachine Backup - Per-Server Exclude Patterns
# ============================================================
# This is an EXAMPLE per-server exclude file.
#
# To create excludes for a specific server, copy this file:
#   cp config/exclude.example.com.conf config/exclude.<hostname>.conf
#
# These patterns are ADDITIVE to the global config/exclude.conf.
# One pattern per line. Lines starting with # are comments.
# ============================================================

# Example: exclude large media directories
# /var/www/uploads
# /home/user/videos

# Example: exclude application-specific caches
# /var/www/app/storage/cache
# /var/www/app/node_modules

# Example: exclude log files for this server
# /var/log/nginx
# /var/log/mysql
