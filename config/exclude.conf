# ============================================================
# TimeMachine Backup - Global Rsync Exclude Patterns
# ============================================================
# These patterns are passed to rsync via --exclude-from.
# One pattern per line. Lines starting with # are comments.
# Per-server overrides: config/exclude.<hostname>.conf
# ============================================================

# --- Virtual / kernel filesystems ---
/proc
/sys
/dev
/run
/var/run/

# --- Temporary files ---
/tmp
/var/tmp

# --- Backup / mount directories ---
/backup
/Backup
/Timemachine
/media
/misc
/mnt
/net

# --- TimeMachine own data ---
/home/timemachine

# --- Quota files ---
/aquota.group
/aquota.user

# --- Lost+found ---
/lost+found
lost+found

# --- Logs ---
/var/log

# --- Package manager caches ---
/var/cache
/var/cache/apt
/var/cache/yum
/var/cache/dnf

# --- Database data dirs (dumped separately) ---
/var/lib/mysql
/var/lib/postgresql
/var/lib/mongodb
/var/lib/redis

# --- Container runtime ---
/var/lib/docker
/var/lib/containerd
/var/lib/lxcfs/

# --- DNS chroot ---
/var/named/run-root/

# --- Swap & memory ---
/swapfile
*.swap

# --- Varnish cache ---
varnish_storage.bin

# --- User caches ---
.cache
.thumbnails
.local/share/Trash

# --- Node / build artifacts ---
node_modules
.npm
__pycache__
*.pyc
