# ============================================================
# TimeMachine Backup - Global Rsync Exclude Patterns
# ============================================================
# These patterns are passed to rsync via --exclude-from.
# One pattern per line. Lines starting with # are comments.
# ============================================================

# System directories
/proc
/sys
/dev
/tmp
/run
/var/tmp
/var/cache

# Package manager caches
/var/cache/apt
/var/cache/yum
/var/cache/dnf

# Swap & memory
/swapfile
*.swap

# Lost+found
lost+found

# User caches
.cache
.thumbnails
.local/share/Trash

# Logs (optional - uncomment to exclude)
# /var/log

# Container runtime
/var/lib/docker
/var/lib/containerd
